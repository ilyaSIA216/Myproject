<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - SiaMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container chat-container">
        <!-- Шапка чата -->
        <div class="chat-header">
            <button onclick="goBack()" style="background: none; border: none; color: white; font-size: 24px;">←</button>
            <div id="chat-partner-avatar" class="user-avatar">?</div>
            <div>
                <h3 id="chat-partner-name">Загрузка...</h3>
                <p id="chat-partner-status" style="font-size: 14px; opacity: 0.8;">онлайн</p>
            </div>
        </div>

        <!-- Сообщения -->
        <div class="chat-messages" id="chat-messages">
            <div class="loading">Загрузка сообщений...</div>
        </div>

        <!-- Ввод сообщения -->
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Напишите сообщение..." 
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
