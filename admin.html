<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        /* –°–¢–ò–õ–ò –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–´ –î–õ–Ø –ë–û–õ–¨–®–ò–• –î–ê–ù–ù–´–• */

        }

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            color: #333;

            max-width: 1400px;

        /* –®–ê–ü–ö–ê */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;

        /* –¢–ê–ë–´ */

            margin-bottom: 15px;

        /* –ó–ê–Ø–í–ö–ò */

        }
        .search-box {

        }
        .search-box input {
            width: 100%;
            padding: 10px;

        }
        
        /* –°–ü–ò–°–û–ö –ó–ê–Ø–í–û–ö */
        .applications-list {
            display: grid;
            gap: 15px;
        }
        .application-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .application-title {
            font-size: 18px;
            font-weight: bold;
        }
        .status-badge {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        .status-pending { background: #FFE0B2; color: #E65100; }
        .status-approved { background: #C8E6C9; color: #2E7D32; }

        .application-meta {

            gap: 15px;
            margin-bottom: 10px;

            color: #666;
        }
        .application-meta i {

        }
        
        .application-bio {

        /* –§–û–¢–û - –£–ü–†–û–©–ï–ù–ù–´–ô –í–ê–†–ò–ê–ù–¢ */
        .application-photos {

        .photo-thumb {

        }
        
        .action-buttons {

        /* –ù–ï–¢ –î–ê–ù–ù–´–• */

        /* –õ–û–ì–ò */

        /* –û–ß–ò–°–¢–ö–ê –î–ê–ù–ù–´–• */
        .storage-warning {

        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .application-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="admin-container">
            <div id="loading" style="text-align: center; padding: 50px;">
                <div style="font-size: 32px; color: #4CAF50; margin-bottom: 15px;">‚è≥</div>
                <div style="color: #666;">–ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏...</div>
            </div>
        </div>
    </div>

    <script>
        // –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò
        function initAdminPanel() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏...');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            if (!checkAdminAuth()) {
                console.log('‚ùå –ù–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –û–ß–ï–ù–¨ –ê–ö–ö–£–†–ê–¢–ù–û
            let applications = loadApplicationsSafely();
            console.log(`üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–∞—è–≤–æ–∫: ${applications.length}`);
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const stats = {
                pending: applications.filter(u => u.status === 'pending').length,
                approved: applications.filter(u => u.status === 'approved').length,
                rejected: applications.filter(u => u.status === 'rejected').length,
                total: applications.length
            };
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö
            const storageSize = JSON.stringify(applications).length;
            console.log(`üíæ –†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö: ${Math.round(storageSize / 1024 / 1024)} MB`);
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML
            const adminContainer = document.getElementById('admin-container');
            adminContainer.innerHTML = `
                <!-- –®–ê–ü–ö–ê -->
                <div class="admin-header">
                    <div class="admin-title">
                        üõ°Ô∏è SiaMatch Admin (${stats.total} –∑–∞—è–≤–æ–∫)
                    </div>
                    <div class="admin-actions">
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                        <button class="btn btn-success" onclick="createTestApplication()">
                            üß™ –¢–µ—Å—Ç
                        </button>
                        <button class="btn btn-danger" onclick="logoutAdmin()">
                            üö™ –í—ã–π—Ç–∏
                        </button>
                    </div>
                </div>
                
                <!-- –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï –û –ë–û–õ–¨–®–ò–• –î–ê–ù–ù–´–• -->
                ${storageSize > 5000000 ? `
                <div class="storage-warning">
                    ‚ö†Ô∏è <strong>–í–Ω–∏–º–∞–Ω–∏–µ!</strong> –†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö: ${Math.round(storageSize / 1024 / 1024)} MB
                    <br>–†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –æ—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä—ã–µ —Ñ–æ—Ç–æ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã.
                    <button class="btn" style="margin-left: 10px;" onclick="optimizeStorage()">
                        üóëÔ∏è –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                </div>
                ` : ''}
                
                <!-- –°–¢–ê–¢–ò–°–¢–ò–ö–ê -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div>–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
                    </div>
                    <div class="stat-card pending">
                        <div class="stat-value">${stats.pending}</div>
                        <div>–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</div>
                    </div>
                    <div class="stat-card approved">
                        <div class="stat-value">${stats.approved}</div>
                        <div>–û–¥–æ–±—Ä–µ–Ω–æ</div>
                    </div>
                    <div class="stat-card rejected">
                        <div class="stat-value">${stats.rejected}</div>
                        <div>–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>
                    </div>
                </div>
                
                <!-- –¢–ê–ë–´ -->
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="showTab('pending')">
                        ‚è≥ –ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ (${stats.pending})
                    </button>
                    <button class="tab-btn" onclick="showTab('approved')">
                        ‚úÖ –û–¥–æ–±—Ä–µ–Ω–Ω—ã–µ (${stats.approved})
                    </button>
                    <button class="tab-btn" onclick="showTab('rejected')">
                        ‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã–µ (${stats.rejected})
                    </button>
                    <button class="tab-btn" onclick="showTab('logs')">
                        üìã –õ–æ–≥–∏
                    </button>
                </div>
                
                <!-- –ö–û–ù–¢–ï–ù–¢ –¢–ê–ë–û–í -->
                <div id="pending-tab" class="tab-content active">
                    ${stats.pending > 0 ? `
                    <div class="search-box">
                        <input type="text" id="search-pending" placeholder="üîç –ü–æ–∏—Å–∫..." onkeyup="searchApplications('pending')">
                    </div>
                    ` : ''}
                    <div class="applications-list" id="pending-list">
                        ${stats.pending === 0 ? '<div class="no-data">üì≠ –ù–µ—Ç –∑–∞—è–≤–æ–∫ –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</div>' : ''}
                    </div>
                </div>
                
                <div id="approved-tab" class="tab-content">
                    ${stats.approved > 0 ? `
                    <div class="search-box">
                        <input type="text" id="search-approved" placeholder="üîç –ü–æ–∏—Å–∫..." onkeyup="searchApplications('approved')">
                    </div>
                    ` : ''}
                    <div class="applications-list" id="approved-list">
                        ${stats.approved === 0 ? '<div class="no-data">üì≠ –ù–µ—Ç –æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö –∑–∞—è–≤–æ–∫</div>' : ''}
                    </div>
                </div>
                
                <div id="rejected-tab" class="tab-content">
                    ${stats.rejected > 0 ? `
                    <div class="search-box">
                        <input type="text" id="search-rejected" placeholder="üîç –ü–æ–∏—Å–∫..." onkeyup="searchApplications('rejected')">
                    </div>
                    ` : ''}
                    <div class="applications-list" id="rejected-list">
                        ${stats.rejected === 0 ? '<div class="no-data">üì≠ –ù–µ—Ç –æ—Ç–∫–ª–æ–Ω–µ–Ω–Ω—ã—Ö –∑–∞—è–≤–æ–∫</div>' : ''}
                    </div>
                </div>
                
                <div id="logs-tab" class="tab-content">
                    <div class="search-box">
                        <input type="text" id="search-logs" placeholder="üîç –ü–æ–∏—Å–∫ –≤ –ª–æ–≥–∞—Ö..." onkeyup="searchLogs()">
                    </div>
                    <div class="logs-container" id="logs-list"></div>
                </div>
            `;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ç–∞–±—ã
            loadTabApplications('pending', applications);
            loadTabApplications('approved', applications);
            loadTabApplications('rejected', applications);
            loadLogs();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            console.log('‚úÖ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        }
        
        // –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ó–ê–Ø–í–û–ö
        function loadApplicationsSafely() {
            console.log('üîÑ –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
            
            try {
                const stored = localStorage.getItem('sia_pending_users');
                
                if (!stored) {
                    console.log('üì≠ –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
                    return [];
                }
                
                if (stored.length > 10000000) { // 10MB limit
                    console.warn('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ, –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º');
                    const truncated = stored.substring(0, 10000000);
                    const lastBracket = truncated.lastIndexOf(']');
                    if (lastBracket !== -1) {
                        const safeData = truncated.substring(0, lastBracket + 1);
                        return JSON.parse(safeData);
                    }
                }
                
                const data = JSON.parse(stored);
                
                // –û—á–∏—â–∞–µ–º –±–æ–ª—å—à–∏–µ base64 –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const cleanedData = data.map(app => ({
                    ...app,
                    mainPhoto: app.mainPhoto && app.mainPhoto.length > 1000 ? 
                        '[–§–û–¢–û: ' + Math.round(app.mainPhoto.length / 1024) + ' KB]' : app.mainPhoto,
                    selfie: app.selfie && app.selfie.length > 1000 ? 
                        '[–°–ï–õ–§–ò: ' + Math.round(app.selfie.length / 1024) + ' KB]' : app.selfie
                }));
                
                return cleanedData;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
                try {
                    const emergency = localStorage.getItem('sia_pending_users_emergency');
                    if (emergency) {
                        return JSON.parse(emergency);
                    }
                } catch (e2) {
                    console.log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å');
                }
                
                return [];
            }
        }
        
        // –ó–ê–ì–†–£–ó–ö–ê –ó–ê–Ø–í–û–ö –í –¢–ê–ë
        function loadTabApplications(status, allApplications) {
            const containerId = status + '-list';
            const container = document.getElementById(containerId);
            
            if (!container) {
                console.log(`‚ùå –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω: ${containerId}`);
                return;
            }
            
            const filtered = allApplications.filter(app => app.status === status);
            
            if (filtered.length === 0) {
                if (container.innerHTML.includes('no-data')) return;
                return;
            }
            
            console.log(`üìã –ó–∞–≥—Ä—É–∂–∞–µ–º ${status}: ${filtered.length} –∑–∞—è–≤–æ–∫`);
            
            let html = '';
            filtered.forEach((app, index) => {
                const timeAgo = getTimeAgo(app.submittedAt);
                
                html += `
                    <div class="application-card" data-id="${app.id}" data-name="${app.name.toLowerCase()}" data-city="${app.city.toLowerCase()}">
                        <div class="application-header">
                            <div class="application-title">
                                ${app.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}, ${app.age || '?'} –ª–µ—Ç
                                <span class="status-badge status-${app.status}">
                                    ${getStatusText(app.status)}
                                </span>
                            </div>
                            <div style="font-size: 12px; color: #888;">
                                ${timeAgo}
                                <br>ID: ${app.id}
                            </div>
                        </div>
                        
                        <div class="application-meta">
                            <div><i class="fas fa-user"></i> ${app.gender === 'male' ? 'üë® –ú—É–∂—á–∏–Ω–∞' : 'üë© –ñ–µ–Ω—â–∏–Ω–∞'}</div>
                            <div><i class="fas fa-city"></i> ${app.city || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                            <div><i class="fas fa-calendar"></i> ${formatDate(app.submittedAt)}</div>
                        </div>
                        
                        ${app.bio ? `
                        <div class="application-bio">
                            ${app.bio.substring(0, 200)}${app.bio.length > 200 ? '...' : ''}
                        </div>
                        ` : ''}
                        
                        ${(app.mainPhoto || app.selfie) ? `
                        <div style="margin: 10px 0;">
                            <small style="color: #666;">
                                ${app.mainPhoto ? 'üì∑ –ï—Å—Ç—å —Ñ–æ—Ç–æ' : ''}
                                ${app.selfie ? ' ‚Ä¢ ü§≥ –ï—Å—Ç—å —Å–µ–ª—Ñ–∏' : ''}
                            </small>
                        </div>
                        ` : ''}
                        
                        <div class="action-buttons">
                            ${status === 'pending' ? `
                            <button class="btn btn-success" onclick="approveApplication(${app.id})">
                                ‚úÖ –û–¥–æ–±—Ä–∏—Ç—å
                            </button>
                            <button class="btn btn-danger" onclick="rejectApplication(${app.id})">
                                ‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                            </button>
                            ` : ''}
                            
                            <button class="btn btn-primary" onclick="viewApplicationDetails(${app.id})">
                                üëÅÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                            
                            ${status === 'pending' ? `
                            <button class="btn" style="background: #9C27B0; color: white;" onclick="deleteApplication(${app.id})">
                                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // –ü–û–ò–°–ö
        function searchApplications(status) {
            const searchTerm = document.getElementById(`search-${status}`).value.toLowerCase();
            const cards = document.querySelectorAll(`#${status}-list .application-card`);
            
            cards.forEach(card => {
                const name = card.dataset.name;
                const city = card.dataset.city;
                
                if (name.includes(searchTerm) || city.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° –ó–ê–Ø–í–ö–ê–ú–ò
        function approveApplication(userId) {
            if (confirm('‚úÖ –û–¥–æ–±—Ä–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?')) {
                updateApplicationStatus(userId, 'approved');
            }
        }
        
        function rejectApplication(userId) {
            const reason = prompt('‚ùå –£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):');
            updateApplicationStatus(userId, 'rejected', reason);
        }
        
        function updateApplicationStatus(userId, newStatus, reason = '') {
            let applications = [];
            try {
                const stored = localStorage.getItem('sia_pending_users');
                if (stored) {
                    applications = JSON.parse(stored);

        function getTimeAgo(dateString) {
            if (!dateString) return '–Ω–µ–¥–∞–≤–Ω–æ';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 60) return `${diffMins} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (diffHours < 24) return `${diffHours} —á –Ω–∞–∑–∞–¥`;
                return `${diffDays} –¥–Ω –Ω–∞–∑–∞–¥`;
            } catch (e) {
                return '–Ω–µ–¥–∞–≤–Ω–æ';
            }
        }
