    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const tg = window.Telegram.WebApp;
        let userProfile = null;

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        
        function initApp() {
            const container = document.getElementById('app-container');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram WebApp
            if (!tg || !tg.initDataUnsafe) {

            tg.enableClosingConfirmation(); // –ó–∞–ø—Ä–æ—Å –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            
            telegramUser = tg.initDataUnsafe.user;
            console.log('Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', telegramUser);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å

            // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏

        // ========== –ó–ê–ì–†–£–ó–ö–ê –ü–†–û–§–ò–õ–Ø ==========
        
        function loadUserProfile() {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∏–∑ localStorage
            const savedProfile = localStorage.getItem('match_profile');
            if (savedProfile) {
                try {
                    userProfile = JSON.parse(savedProfile);
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω –ø—Ä–æ—Ñ–∏–ª—å –∏–∑ localStorage:', userProfile);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', e);
                    userProfile = null;

            // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è –Ω–µ—Ç –≤ localStorage, —Å–æ–∑–¥–∞–µ–º –∏–∑ Telegram
            if (!userProfile && telegramUser) {
                userProfile = {
                    id: telegramUser.id,
                    telegramId: telegramUser.id,
                    username: telegramUser.username,
                    firstName: telegramUser.first_name,
                    lastName: telegramUser.last_name || '',
                    photoUrl: telegramUser.photo_url || null,
                    age: null,
                    gender: null,
                    city: null,
                    bio: null,
                    createdAt: new Date().toISOString()
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å
                saveProfileToStorage();

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç—É—Å —Ñ–æ—Ç–æ
            const status = localStorage.getItem('photo_status');
            photoStatus = status || 'none';
        }
        
        function saveProfileToStorage() {
            if (userProfile) {

                    <h1>–¢—Ä–µ–±—É–µ—Ç—Å—è Telegram</h1>
                    <p class="subtitle">–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram</p>

                            <span>üì±</span>

                        </button>
                    </div>
                    
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">‚ù§Ô∏è</div>
                            <div class="feature-text">
                                <strong>–ó–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –ø–æ –≤—Å–µ–π –†–æ—Å—Å–∏–∏</strong>
                                <span>–°–≤–∞–π–ø–∞–π—Ç–µ –∞–Ω–∫–µ—Ç—ã, –Ω–∞—Ö–æ–¥–∏—Ç–µ –º—ç—Ç—á–∏</span>
                            </div>

                            <div class="feature-text">
                                <strong>–ü–æ–∏—Å–∫ –ø–æ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏</strong>
                                <span>–ù–∞—Ö–æ–¥–∏—Ç–µ –ª—é–¥–µ–π –≤ –≤–∞—à–µ–º –≥–æ—Ä–æ–¥–µ</span>

                                <span>–û–±—â–∞–π—Ç–µ—Å—å —Å –º—ç—Ç—á–∞–º–∏ –ø—Ä—è–º–æ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showLoading(container, message = '–ó–∞–≥—Ä—É–∑–∫–∞...') {
            container.innerHTML = `

        function renderMainInterface(container) {
            if (!telegramUser) {
                showTelegramWarning(container);
                return;
            }
            
            const isProfileComplete = userProfile && 
                                     userProfile.age && 
                                     userProfile.gender && 
                                     userProfile.city;
            
            const photoStatusHTML = getPhotoStatusHTML();
            const profileHTML = getProfileHTML();
            const actionButtonsHTML = getActionButtonsHTML(isProfileComplete);
            const statsHTML = getStatsHTML();
            
            container.innerHTML = `

                    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ —Ñ–æ—Ç–æ -->

                    ${userProfile.city ? `<p><span class="emoji">üìç</span> ${userProfile.city}</p>` : ''}

        function getSubtitle(isProfileComplete) {

                `–ò—â–µ—Ç –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –≤ ${userProfile.city}` : 
                '–ó–Ω–∞–∫–æ–º—Å—Ç–≤–∞ –ø–æ –≤—Å–µ–π –†–æ—Å—Å–∏–∏ —Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–µ–π';

                case 'pending': return '–§–æ—Ç–æ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.';
                case 'approved': return '';
